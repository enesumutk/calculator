<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" text="text/css">

</head>
<body>
    <div class="display">

    <p id="output">0</p>
</div>
    <div class="first-row">
    <button id="r1-1" onclick="forclear()" style="width: 138px;">C</button>
    <button id="r1-3" onclick="perc()">%</button>  
    <button id="r1-4"  onclick="fordisplay('/')">/</button>
        </div>
    <div class="second-row">
        <button class="r2-1"  onclick="fordisplay('7')">7</button>
        <button class="r2-2"  onclick="fordisplay('8')">8</button>
        <button class="r2-3"  onclick="fordisplay('9')">9</button>
        <button class="r2-4"  onclick="fordisplay('*')">x</button>
        </div>
        
        <div class="third-row">
            <button class="r3-1" onclick="fordisplay('4')">4</button>
            <button class="r3-2" onclick="fordisplay('5')">5</button>
            <button class="r3-3" onclick="fordisplay('6')">6</button>
            <button class="r3-4" onclick="fordisplay('-')">-</button>
        </div>
        
        <div class="fourth-row">
            <button class="r4-1"  onclick="fordisplay('1')">1</button>
            <button class="r4-2" onclick="fordisplay('2')">2</button>
            <button class="r4-3" onclick="fordisplay('3')">3</button>
            <button class="r4-4" onclick="fordisplay('+')">+</button>
        </div>
        
        <div class="fifth-row">
            <button class="r5-1" style="width: 138px;" onclick="fordisplay('0')">0</button>
            <button class="r5-2" onclick="fordisplay('.')">.</button>
            <button class="r5-3" onclick="solve()">=</button>
        </div>



<script src="script.js"></script>
</body>
</html>
